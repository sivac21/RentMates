<div class="profile-card" fxLayout="row">
    <div fxFlex="24%" class="img">
        <img mat-card-image [src]="retrivedImage" alt="Profile Picture" style=" width: 20vh; height: 13vh; border-radius: 3px;">
    </div>
    <div fxLayout="column" fxFlex="30%">
        <div class="mat-h2">
            {{profileDetails?.fullName | titlecase}}
        </div>
        <div>
            {{profileDetails?.city | titlecase}}, {{profileDetails?.state | titlecase}}
        </div>
        <div style="margin-top: 1%; font-weight: 500; font-size: 14px;">
            Contact <span style="margin-left: 3%; color: black;">{{profileDetails?.contactNumber}}</span>
        </div>
    </div>
    <div fxLayout="column" fxFlex="25%">
        <div style="font-size: 16px; margin-top: 3%; margin-bottom: 4%;">
            {{profileDetails?.age}}
        </div>
        <div style="font-size: 16px; margin-bottom: 4%;">
            {{profileDetails?.gender}}
        </div>
        <div style="font-size: 16px; margin-bottom: 4%;">
            {{profileDetails?.questionaire.maritalStatus | titlecase}}
        </div>
        <!-- <div style="margin-top: 1%; font-weight: 500; font-size: 14px;">
            {{profileDetails?.school.schoolName | titlecase}}
        </div> -->
    </div>
    <div fxLayout="column" fxFlex="10%" style="text-align: center;">
        <div style="margin-top: 2%;">
            <button mat-raised-button type="submit" style="color: white;" class="btn1" (click)="acceptTenant()">Accept</button>
        </div>
        <div style="margin-top: 6%;">
            <button mat-raised-button type="submit" style="color: white;" class="btn2">Reject</button>
        </div>
    </div>

</div>
